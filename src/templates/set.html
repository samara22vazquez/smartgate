<!doctype html public "-//w3c//dtd html 3.2 //en">
<html>

    <head>
        <title>ParentPortal v0.1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body style="background-color:#111144;">
    <div class="container">
        <h1 style="color:white;">Add New Start/Stop Time</h1>
        <h5 style="color:#bbbbcc;">Please enter a start time, stop time and the mode you wish the
            gate to be in during this period.</h5>
        
        <form action="{{ url_for('timeset') }}" method="POST" style="color:white;">       
            Start time:<br>        
            <input type="datetime-local" name="start" style="color:black;"><br>
            Stop time:<br>        
            <input type="datetime-local" name="stop" style="color:black;"><br>
            Mode during specified time period:<br>        
            <select name="mode" size="4"  style="color:black;">
                <option value="active">Active (default)</option>
                <option value="off">Off</option>
                <option value="secure">Secure</option>
                <option value="aggressive">Aggressive</option>
            </select><br><br/>        
            <input type="submit" value="Submit" class="btn btn-primary"><br/><br/>
        </form>

        <a href="./menu">Back to Menu</a>
                 
        <h6 style="color:white;">2018 CODFISH, Cortana</h6>
    </div>
    </body>
</html>
